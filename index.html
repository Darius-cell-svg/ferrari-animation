<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <!-- Солнце -->
        <div class="sun"></div>
        
        <!-- Дорога -->
        <div class="road"></div>
        
        <!-- Ferrari -->
        <div class="ferrari">
            <!-- Основной корпус -->
            <div class="car-body">
                <div class="hood"></div>
                <div class="cabin"></div>
                <div class="rear"></div>
            </div>
            
            <!-- Лобовое стекло -->
            <div class="windshield"></div>
            
            <!-- Стекло двери -->
            <div class="side-window"></div>
            
            <!-- Колеса -->
            <div class="wheel front-wheel">
                <div class="rim"></div>
            </div>
            <div class="wheel back-wheel">
                <div class="rim"></div>
            </div>
            
            
        </div>
    </div>
</body>
</html>
